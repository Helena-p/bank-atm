<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JavaScript Basics</title>
        <style>
            body {
                height: 100vh;
                display: flex;
                align-items: center;
                background: linear-gradient(to top left, #26984a, #8ed596);
                box-sizing: border-box;
                display: grid;
                place-items: center;
            }
            h1 {
                font-family: sans-serif;
                font-size: 50px;
                line-height: 1.3;
                width: 100%;
                padding: 30px;
                text-align: center;
                color: #ffffff;
            }
            p {
                font-family: sans-serif;
                font-size: 20px;
                text-align: center;
                color: #ffffff;
            }
            .atm__container {
                width: 100%;
                max-width: 600px;
                min-height: 50vh;
                background-color: #d3d3d3;
                border-radius: 10px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
            }
            .output {
                justify-self: center;
                font-family: sans-serif;
                font-weight: normal;
                margin-top: 30px;
            }
            form {
                width: 60%;
                min-height: 50px;
            }
            .input {
                width: 100%;
                min-height: inherit;
            }
            .btn__group {
                width: 80%;
                min-height: 200px;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .accountBtn,
            .balanceBtn,
            .withdrawBtn,
            .depositBtn {
                background-color: rgb(67, 67, 192);
                color: #ffffff;
            }
            .exitBtn {
                background-color: rgb(243, 40, 40);
                color: #ffffff;
            }
            .enterBtn {
                background-color: rgb(21, 119, 21);
                color: #ffffff;
            }
            .accountBtn,
            .balanceBtn,
            .withdrawBtn,
            .depositBtn,
            .exitBtn,
            .enterBtn {
                width: 200px;
                height: 40px;
                border-radius: 5px;
                padding: 5px 10px;
                cursor: pointer;
            }
            @media only screen and (max-width: 870px) {
                .btn__group {
                    flex-direction: column;
                    align-items: center;
                }

                button + button {
                    margin-top: 10px;
                }
            }
        </style>
    </head>
    <body>
        <h1>Bank - ATM</h1>
        <div>
            <p class="paragraph">
                Please select a transaction: BALANCE, DEPOSIT or WITHDRAWAL
            </p>
            <p class="paragraph">
                Enter value in textfield, confirm with enter
            </p>
        </div>
        <div class="atm__container">
            <h3 class="output">&nbsp;</h3>
            <form action="" class="form">
                <input type="text" class="input" />
            </form>
            <div class="btn__group">
                <button class="accountBtn">Account Details</button>
                <button class="balanceBtn">Balance</button>
                <button class="withdrawBtn">Withdrawal</button>
                <button class="depositBtn">Deposit</button>
                <button class="exitBtn">Exit</button>
                <button class="enterBtn">Enter</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
